<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o meu amor ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background-color: #ffe6e6; font-family: 'Comic Sans MS', cursive;
            overflow: hidden; text-align: center; margin: 0;
        }
        h1 { color: #d63384; transition: 0.5s; }
        .buttons { margin-top: 20px; position: relative; width: 100%; height: 300px; }
        button {
            padding: 15px 30px; font-size: 20px; cursor: pointer; border: none;
            border-radius: 50px; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #yesBtn { background-color: #4caf50; color: white; transform: scale(1.1); }
        #noBtn { background-color: #f44336; color: white; position: absolute; }
        .heart {
            position: absolute; color: #ff4d4d; font-size: 20px;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="question">Queres ser a minha Valentine? ‚ù§Ô∏è</h1>
    <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" width="200">

    <div class="buttons">
        <button id="yesBtn" onclick="accepted()">SIM</button>
        <button id="noBtn" onclick="moveButton()">N√ÉO</button>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

<script>
        const phrases = [
            "N√£o", 
            "Tens a certeza?", 
            "Pensa bem...", 
            "Vais meter que n√£o outra vez?", 
            "Nooooop", 
            "Tenta outra vez", 
            "Diz que sim, amor! ‚ù§Ô∏è", 
            "Est√°s a fazer-me sofrer... ü•∫", 
            "Sou o teu Valentine favorito!", 
            "Vais partir-me o cora√ß√£o? üíî", 
            "Prometo que vais adorar!", 
            "Olha que eu choro! üò≠",
            "Anda l√°, j√° chega, carrega que sim ‚ù§Ô∏è"
        ];

        let count = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // 1. Posi√ß√£o do bot√£o Sim
            const yesRect = yesBtn.getBoundingClientRect();
            const yesCenterX = yesRect.left + yesRect.width / 2;
            const yesCenterY = yesRect.top + yesRect.height / 2;

            // 2. Raio de salto (afasta-se conforme o Sim cresce)
            const radius = 150 + (count * 5); 

            // 3. √Çngulo aleat√≥rio
            const angle = Math.random() * 2 * Math.PI;

            // 4. Novas coordenadas
            const newX = yesCenterX + Math.cos(angle) * radius - (noBtn.offsetWidth / 2);
            const newY = yesCenterY + Math.sin(angle) * radius - (noBtn.offsetHeight / 2);

            // 5. Aplicar posi√ß√£o
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Atualiza o texto do bot√£o N√£o
            noBtn.innerHTML = phrases[Math.min(count, phrases.length - 1)];
            count++;

            // Faz o bot√£o Sim crescer
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
            yesBtn.style.padding = (currentSize + 5) + 'px';
        }

        function accepted() {
            document.getElementById('question').innerHTML = "S√°bia decis√£o! ‚ù§Ô∏è Agora n√£o h√° devolu√ß√µes!";
            document.getElementById('gif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiCiZ7/giphy.gif";
            document.querySelector('.buttons').style.display = 'none';
            
            // Toca a m√∫sica
            const musica = document.getElementById('musica');
            musica.play();

            // Chuva de cora√ß√µes
            setInterval(createHeart, 100);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.position = 'fixed';
            heart.style.top = '-20px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animation = `fall ${Math.random() * 2 + 3}s linear forwards`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
