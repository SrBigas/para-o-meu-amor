<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o meu amor ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background-color: #ffe6e6; font-family: 'Comic Sans MS', cursive;
            overflow: hidden; text-align: center; margin: 0;
        }
        h1 { color: #d63384; transition: 0.5s; z-index: 1; padding: 0 20px; }
        
        /* Containers de Sec√ß√µes */
        .section { display: none; flex-direction: column; align-items: center; width: 100%; }
        .active { display: flex; }

        .buttons { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; margin-top: 20px; width: 100%; height: 150px; position: relative;
        }

        button {
            padding: 15px 30px; font-size: 20px; cursor: pointer; border: none;
            border-radius: 50px; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .btn-next { background-color: #ff4d4d; color: white; margin-top: 20px; }
        #yesBtn { background-color: #4caf50; color: white; transform: scale(1.1); }
        #noBtn { background-color: #f44336; color: white; position: relative; }

        #contador {
            display: none; margin-top: 20px; font-size: 1.2rem; color: #d63384;
            background: rgba(255, 255, 255, 0.5); padding: 20px; border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 1;
        }

        .timer-unit { font-weight: bold; font-size: 1.5rem; }

        .heart {
            position: fixed; color: #ff4d4d; font-size: 20px;
            animation: fall linear forwards; z-index: 0;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        img { z-index: 1; max-width: 80%; border-radius: 15px; margin-bottom: 10px; }
        .quiz-container { max-width: 500px; padding: 20px; }
    </style>
</head>
<body>

    <div id="section-capa" class="section active">
        <h1>Tenho um desafio para ti... ‚ù§Ô∏è</h1>
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" width="200">
        <p>Est√°s preparada para o Teste de Aptid√£o de Namorada?</p>
        <button class="btn-next" onclick="nextSection('section-quiz')">Estou pronta! üöÄ</button>
    </div>

    <div id="section-quiz" class="section">
        <h2 id="quiz-question-number" style="color: #d63384;">Pergunta 1/10</h2>
        <h1 id="quiz-question-text">Quem manda na rela√ß√£o?</h1>
        <div class="buttons">
            <button onclick="nextQuestion()" style="background-color: #ff85a2; color: white;" id="optA">Eu (mentira)</button>
            <button onclick="nextQuestion()" style="background-color: #ff85a2; color: white;" id="optB">Tu (obviamente)</button>
        </div>
    </div>

    <div id="section-pedido" class="section">
        <h1 id="question">Queres ser a minha Valentine? ‚ù§Ô∏è</h1>
        <img id="gif" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54amZndm96eXp6eXp6eXp6eXp6eXp6eXp6eXp6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" width="200">
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn" onclick="accepted()">SIM</button>
            <button id="noBtn" onclick="moveButton()">N√ÉO</button>
        </div>
        <div id="contador">
            <p>J√° estamos juntos h√°:</p>
            <div id="timer"></div>
        </div>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

    <script>
        // CONFIGURA√á√ÉO DO QUIZ
        const questions = [
            { q: "Quem manda na rela√ß√£o?", a: "Eu (mentira)", b: "Tu (obviamente)" },
            { q: "O que fazer quando tenho fome?", a: "Dar comida em 5 min", b: "Correr pela vida" },
            { q: "Quem demora mais a arranjar-se?", a: "Tu", b: "Tu, mas eu espero" },
            { q: "Roubar batatas do meu prato √©...", a: "Crime federal", b: "Direito teu ‚ù§Ô∏è" },
            { q: "Quem √© o Ladr√£o de Cobertores?", a: "Um monstro", b: "Tu, todas as noites" },
            { q: "Quantas fotos at√© estares 'Instagram√°vel'?", a: "537 fotos", b: "At√© acabar a bateria" },
            { q: "Se eu fosse uma minhoca...", a: "Pisavas-me", b: "Davas-me mimos" },
            { q: "Qual √© o meu melhor atributo?", a: "Paci√™ncia de santo", b: "O meu rabo" },
            { q: "Onde vamos jantar hoje?", a: "Onde tu quiseres", b: "Onde tu quiseres (eu pago)" },
            { q: "Est√°s pronta para a pergunta final?", a: "Sim!", b: "Sim, por favor!" }
        ];

        let currentQ = 0;

        function nextQuestion() {
            currentQ++;
            if (currentQ < questions.length) {
                document.getElementById('quiz-question-number').innerHTML = `Pergunta ${currentQ + 1}/10`;
                document.getElementById('quiz-question-text').innerHTML = questions[currentQ].q;
                document.getElementById('optA').innerHTML = questions[currentQ].a;
                document.getElementById('optB').innerHTML = questions[currentQ].b;
            } else {
                nextSection('section-pedido');
            }
        }

        function nextSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // L√ìGICA DO PEDIDO (O QUE J√Å TINHAS)
        const phrases = [
            "N√£o", "Tens a certeza?", "Pensa bem...", "Vais meter que n√£o outra vez?", 
            "Nooooop", "Tenta outra vez", "Diz que sim, amor! ‚ù§Ô∏è", 
            "Est√°s a fazer-me sofrer... ü•∫", "Sou o teu Valentine favorito!", 
            "Vais partir-me o cora√ß√£o? üíî", "Prometo que vais adorar!", 
            "Olha que eu choro! üò≠", "Anda l√°, j√° chega, carrega que sim ‚ù§Ô∏è"
        ];

        let count = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.style.position = 'fixed';
            const yesRect = yesBtn.getBoundingClientRect();
            const yesCenterX = yesRect.left + yesRect.width / 2;
            const yesCenterY = yesRect.top + yesRect.height / 2;
            const radius = 150 + (count * 5); 
            const angle = Math.random() * 2 * Math.PI;
            const newX = yesCenterX + Math.cos(angle) * radius - (noBtn.offsetWidth / 2);
            const newY = yesCenterY + Math.sin(angle) * radius - (noBtn.offsetHeight / 2);
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.innerHTML = phrases[Math.min(count, phrases.length - 1)];
            count++;
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
            yesBtn.style.padding = (currentSize + 5) + 'px';
        }

        function updateTimer() {
            const startDate = new Date('2024-08-19T00:00:00');
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerHTML = 
                `<span class="timer-unit">${days}</span> dias, ` +
                `<span class="timer-unit">${hours}</span>h, ` +
                `<span class="timer-unit">${minutes}</span>m e ` +
                `<span class="timer-unit">${seconds}</span>s`;
        }

        function accepted() {
            document.getElementById('question').innerHTML = "S√°bia decis√£o! ‚ù§Ô∏è Agora n√£o h√° devolu√ß√µes!";
            document.getElementById('gif').src = "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2oxdGRmampkNHJwcWg1bDJsOHprY3F6ZG5kOXVqZ2ZlM3VnZjhjaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LeiKWZ2NURcZYfyhoq/giphy.gif";
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('contador').style.display = 'block';
            updateTimer();
            setInterval(updateTimer, 1000);
            document.getElementById('musica').play();
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
