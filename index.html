<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o meu amor 仇벒잺</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background-color: #ffe6e6; font-family: 'Comic Sans MS', cursive;
            overflow: hidden; text-align: center; margin: 0;
        }
        h1 { color: #d63384; transition: 0.5s; z-index: 1; padding: 0 20px; }
        
        .buttons { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; margin-top: 20px; width: 100%; height: 150px; position: relative;
        }

        button {
            padding: 15px 30px; font-size: 20px; cursor: pointer; border: none;
            border-radius: 50px; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 2;
        }

        #yesBtn { background-color: #4caf50; color: white; transform: scale(1.1); }
        #noBtn { background-color: #f44336; color: white; position: relative; }

        /* Estilo do Contador */
        #contador {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #d63384;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1;
        }

        .timer-unit { font-weight: bold; font-size: 1.5rem; }

        .heart {
            position: fixed; color: #ff4d4d; font-size: 20px;
            animation: fall linear forwards; z-index: 0;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        img { z-index: 1; max-width: 80%; border-radius: 15px; }
    </style>
</head>
<body>

    <h1 id="question">Queres ser a minha Valentine? 仇벒잺</h1>
    
    <img id="gif" src="https://i.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif" width="200">

    <div class="buttons" id="buttonContainer">
        <button id="yesBtn" onclick="accepted()">SIM</button>
        <button id="noBtn" onclick="moveButton()">N츾O</button>
    </div>

    <div id="contador">
        <p>J치 estamos juntos :</p>
        <div id="timer"></div>
    </div>

    <audio id="musica" src="https://www.myinstants.com/media/sounds/careless-whisper-chorus.mp3"></audio>

    <script>
        const phrases = [
            "N칚o", "Tens a certeza?", "Pensa bem...", "Vais meter que n칚o outra vez?", 
            "Nooooop", "Tenta outra vez", "Diz que sim, amor! 仇벒잺", 
            "Est치s a fazer-me sofrer... 游봌", "Sou o teu Valentine favorito!", 
            "Vais partir-me o cora칞칚o? 游눖", "Prometo que vais adorar!", 
            "Olha que eu choro! 游땴", "Anda l치, j치 chega, carrega que sim 仇벒잺"
        ];

        let count = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.style.position = 'fixed';

            const yesRect = yesBtn.getBoundingClientRect();
            const yesCenterX = yesRect.left + yesRect.width / 2;
            const yesCenterY = yesRect.top + yesRect.height / 2;

            const radius = 150 + (count * 5); 
            const angle = Math.random() * 2 * Math.PI;

            const newX = yesCenterX + Math.cos(angle) * radius - (noBtn.offsetWidth / 2);
            const newY = yesCenterY + Math.sin(angle) * radius - (noBtn.offsetHeight / 2);

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            noBtn.innerHTML = phrases[Math.min(count, phrases.length - 1)];
            count++;

            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
            yesBtn.style.padding = (currentSize + 5) + 'px';
        }

        // FUN칂츾O DO CONTADOR
        function updateTimer() {
            const startDate = new Date('2024-08-19T00:00:00'); // Tua data de namoro
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').innerHTML = 
                `<span class="timer-unit">${days}</span> dias, ` +
                `<span class="timer-unit">${hours}</span>h, ` +
                `<span class="timer-unit">${minutes}</span>m e ` +
                `<span class="timer-unit">${seconds}</span>s`;
        }

        function accepted() {
            document.getElementById('question').innerHTML = "S치bia decis칚o! 仇벒잺 Agora n칚o h치 devolu칞칫es!";
            
            // LINK DO GIF FINAL CORRIGIDO
            document.getElementById('gif').src = "https://i.giphy.com/media/KztT2c4u8mYYUiCiZ7/giphy.gif";
            
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('contador').style.display = 'block';
            
            updateTimer();
            setInterval(updateTimer, 1000);

            const musica = document.getElementById('musica');
            musica.play();

            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '仇벒잺';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
